<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel='stylesheet' type="text/css" href='tetris.css'/>
</head>
<body>

<div id="main">
    <div id="left">
        <div id="head" align="center">
            TETRIS
        </div>
        <div id = "texts">
            Korytov Pavel, 6304<br>
            <div id="rules">
                Arrow Up - turn<br>
                Arrow Left/Right - move<br>
                Arrow Down - down<br>
            </div>
            <div id="info">
            </div>
        </div>
        <div id="next">
            Next figure: <br>
            <canvas id="nextfigure"></canvas>
        </div>
    </div>
    <div id="right">
        <canvas id="tetrisfield"></canvas>
    </div>
</div>

</body>
<audio autoplay loop src="main_theme.ogg"></audio>
<audio src="level_up.ogg" id="level_up"></audio>
<audio src="line.ogg" id="line"></audio>
<script src="canvas.js"></script>
<script src="figure.js"></script>
<script src="tetris.js"></script>
</html>
